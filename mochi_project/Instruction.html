<html>
    <head>
        <meta charset="utf-8">
		<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" type="text/css">
		<link rel="stylesheet" href="bar_style.css" type="text/css">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<script src="jquery.min.js"  type="text/javascript"></script>  
		<script src="jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
		<script src="mochi_function.js" type="text/javascript"></script>
		<style>
		
			
			
		</style>
		<script>
			$(function(){
			
				
				
				$(".instruction-img-instruction").each(function(n){
					var position=100*n
					$(this).css({
						left:position+"%"
					});
				});

				$(".instruction-div-page_dot").on("click",function(){
					
						$("#btn_back").css({visibility:"visible"});
						$("#btn_next").html("NEXT");
					if($(this).data("page")==1)
						$("#btn_back").css({visibility:"hidden"});
					else if($(this).data("page")==6)
						$("#btn_next").html("FINISH");
					
					
					$(".instruction-div-img_content").stop().animate({
						left:(-100*($(this).data("page")-1))+"%"
					},1000);
					
					$(".now_page").html("<image src='images/bar_icon/page_circle.png'/>");
					$(".now_page").removeClass("now_page");
					$(this).addClass("now_page");
					$(".now_page").html("<image src='images/bar_icon/page_circle_now.png'/>");
				});
				
				$("#btn_back").on("click",function(){
					$("#btn_next").html("NEXT");
					var now_page=$(".now_page").data("page");
					
					if(now_page==2)
						$("#btn_back").css({visibility:"hidden"});
						
					$(".instruction-div-img_content").stop().animate({
						left:(-100*(now_page-2))+"%"
					},1000);
					
					$(".now_page").html("<image src='images/bar_icon/page_circle.png'/>");
					var back_page=$(".instruction-div-page_dot:nth-child("+(now_page-1)+")");
					$(".now_page").removeClass("now_page");
					back_page.addClass("now_page");
					$(".now_page").html("<image src='images/bar_icon/page_circle_now.png'/>");
				});
				
				$("#btn_next").on("click",function(){
					$("#btn_back").css({visibility:"visible"});
					var now_page=$(".now_page").data("page");
					
					if($("#btn_next").html()=="FINISH"){
						
					}
						
					
					
					if(now_page==5)
						$("#btn_next").html("FINISH");
						
					$(".instruction-div-img_content").stop().animate({
						left:(-100*(now_page))+"%"
					},1000);
					
					$(".now_page").html("<image src='images/bar_icon/page_circle.png'/>");
					var next_page=$(".instruction-div-page_dot:nth-child("+(now_page+1)+")");
					$(".now_page").removeClass("now_page");
					next_page.addClass("now_page");
					$(".now_page").html("<image src='images/bar_icon/page_circle_now.png'/>");
						
				});
				$(".instruction-img-instruction").on("swipeleft",function(){
					console.log("123");
					$("#btn_back").css({visibility:"visible"});
					var now_page=$(".now_page").data("page");
					
					if($("#btn_next").html()=="FINISH"){
						
					}
	
					if(now_page==5)
						$("#btn_next").html("FINISH");
						
					$(".instruction-div-img_content").stop().animate({
						left:(-100*(now_page))+"%"
					},1000);
					
					$(".now_page").html("<image src='images/bar_icon/page_circle.png'/>");
					var next_page=$(".instruction-div-page_dot:nth-child("+(now_page+1)+")");
					$(".now_page").removeClass("now_page");
					next_page.addClass("now_page");
					$(".now_page").html("<image src='images/bar_icon/page_circle_now.png'/>");
					
				});
				
			})
			
		</script>
		
	</head>
    <body>
		<div data-role="page" id="instruction-page-instruction" data-theme="f">	
			<div data-role="content" class="instruction_content">
				<div class="instruction-div-img_content">
				<image src="images/index/background_001/bg01-02.png" class="instruction-img-instruction" data-page="1"/>
				<image src="images/index/background_001/bg01-02.png" class="instruction-img-instruction" data-page="2"/>
				<image src="images/index/background_001/bg01-02.png" class="instruction-img-instruction" data-page="3"/>
				<image src="images/index/background_001/bg01-02.png" class="instruction-img-instruction" data-page="4"/>
				<image src="images/index/background_001/bg01-02.png" class="instruction-img-instruction" data-page="5"/>
				<image src="images/index/background_001/bg01-02.png" class="instruction-img-instruction" data-page="6"/>
				</div>
				<div class="instruction_footer">
					<span class="instruction-span-btn" id="btn_back">BACK</span>
					<div class="instruction-div-page">
					<div class="instruction-div-page_dot now_page"  data-page="1"><image src="images/bar_icon/page_circle_now.png"/></div>
					<div class="instruction-div-page_dot"  data-page="2"><image src="images/bar_icon/page_circle.png"/></div>
					<div class="instruction-div-page_dot"  data-page="3"><image src="images/bar_icon/page_circle.png"/></div>
					<div class="instruction-div-page_dot"  data-page="4"><image src="images/bar_icon/page_circle.png"/></div>
					<div class="instruction-div-page_dot"  data-page="5"><image src="images/bar_icon/page_circle.png"/></div>
					<div class="instruction-div-page_dot"  data-page="6"><image src="images/bar_icon/page_circle.png"/></div>
					</div>
					<span class="instruction-span-btn" id="btn_next">NEXT</span>
				</div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>JQuery Mobile</title>
	<meta  name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="test.css">
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript">
		 $(document).ready(function(){
          $("#btn-else").on(function(){
                var div=$("#else-main");
                div.animate({top:'150';},"slow");              
                           
            });
         });
	</script>
</head>
<body>
<div id="page" data-role="page">
	<div id="header" >
	 	<div id="heart"><img src="img/heart.png"></div>
	 	<div id="name"><img src="img/name.png"></div>
	 	<div id="mail"><img src="img/mail.png"></div>
	 	<div id="setting"><img src="img/setting.png"></div>
		
	</div>
	<div data-role="content" style="height: 600px;">
		<div id="mochi"><img src="img/mochi.png"></div>
	</div>
	<div data-role="footer" id="footer" >
		<div data-role="navbar" >
			<ul>
				<li><a is="button" href="#" id="btn-mymochi" class="ui-btn-mymochi" ></a></li>
				<li><a is="button" href="#" id="btn-mission" class="ui-btn-mission" ></a></li>
				<li><a is="button" href="#" id="btn-Home" class="ui-btn-Home" ></a></li>
				<li><a is="button" href="#" id="btn-store" class="ui-btn-store" ></a></li>
				<li><a is="button" href="#" id="btn-else" class="ui-btn-else" ></a></li>
			</ul>

		</div>
		<div id="else-page" class="else-page"><img id="else-main" src="主畫面-其他/else-main.png"></div>
	</div>
</div>
</body>
</html>

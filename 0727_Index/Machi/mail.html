<html>
    <head>
         
         <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" type="text/css" href="mail.css" />
         <script src="jquery-1.11.3.min.js"></script>
             <script src="home.js"></script>
     <script>
       function createPrompt()
{
    var divSp = document.createElement("div");    //對話框
    var newMask = document.createElement("div");  //背部界面
    var btnSub = document.createElement("button"); //彈出按钮
    var btn = document.createElement("button");
    var inner;

    // 弹出对话框中要呈现的页面元素布局等html代码
    inner = '<div class="fieldset" style="height:300px  background:white font-size:500px">';
  

    inner += ' <p style="text-align: center">接收任務 </p>';
   
 
    inner += '</div>';

    //   遮罩等
    if ( !document.getElementById("mask") && 1)
    {      
        //mask div    
        newMask.id = "mask";
        newMask.style.position = "absolute";
        newMask.style.zIndex = "1";
        newMask.style.width = "100%";
        newMask.style.height = Math.max(document.body.scrollHeight,document.documentElement.scrollHeight) + 100 + "px";
        newMask.style.top = "0px";
        newMask.style.left = "0px";
        newMask.style.background = "gray";
       
        newMask.style.opacity = "0.5";
        document.body.appendChild(newMask);      
    }
     //整個div
    if ( !document.getElementById("promptID"))
    {
        //new div (prompt)
        divSp.setAttribute("id", "promptID");
        divSp.style.position = "absolute";
        divSp.style.padding = "8px";
        divSp.style.width = "10px";
        divSp.style.marginTop = "150px";
        divSp.style.marginLeft = "35px";
        divSp.style.borderRadius= "10px";
        divSp.style.height = "10px";
        divSp.style.zIndex = "2"; 
        divSp.style.top =50+"px";
        divSp.style.left = 20+"px";
        divSp.style.border = "1px dotted #576999";
        divSp.style.backgroundColor = "white";
        divSp.innerHTML = inner;
        document.body.appendChild(divSp);
        openDiv();
    } 
    //it can be operated in android
   

    if ( !document.getElementById("btnSubID"))
    {
        btnSub.onclick="location.href='a.html';"
        btnSub.setAttribute("id", "btnSubID");
        btnSub.setAttribute("class", "btn-subtle");
        btnSub.style.height = "20px";
         btnSub.style.width = "60px";
        btnSub.style.position = "absolute";
        btnSub.style.top = "80%";
        btnSub.style.left = "25%"; 
        btnSub.textContent = "否";
        
        document.getElementById("promptID").appendChild(btnSub);
    }    
    if ( !document.getElementById("btnID"))
    {
        btn.setAttribute("id", "btnID");
        btn.setAttribute("class", "btn-subtle");
        btn.style.height = "20px";
         btn.style.width = "60px";
        btn.style.position = "absolute";
        btn.style.top = "80%";
        btn.style.left = "50%"; 
        btn.textContent = "是";
        btn.onclick="location.href='a.html';"
        
        document.getElementById("promptID").appendChild(btn);
    }    
}

// 對話框寬高度
function openDiv()
{
    var divPrompt = document.getElementById("promptID");
    
    var viewWidth =280;
    var viewHeight = 200;

    divPrompt.style.width=viewWidth + "px";  
    divPrompt.style.height=viewHeight + "px";
}
//
        </script>>
    </head>
    <body style="margin:0px;">

            <div class="top_gear"><img src="gear.png"></div>

        <div class="main">
            <div class="accept">
                <div class="recive"><b>未接收</b></div>
                <div class="Nrecive">接受</div>
            </div>
            <div class="mail">
               
                <p class="from">來自</p>
                <div class="name"></div>
                <p class="content">內容</p>
                <div class="mission">
                    <div class="mission_content" onclick=createPrompt();></div>
                      <div class="mission_content" ></div>
                      <div class="mission_content" ></div>
                      <div class="mission_content" ></div>
                      <div class="mission_content" ></div>
                </div>
                <div class="delete">刪除</div>

            </div>
